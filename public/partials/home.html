<div class="container">
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="centering">
        <h1>Socket.IO Game Demo</h1>
        <!-- <a class="pure-button signin" href="#/login">Sign In</a> -->
        <div class="board">
        	<div class="player {{player.facing}}" style="top: {{player.y}}px; left: {{player.x}}px; background-image: url(../img/{{player.avatar}});" ng-repeat="player in players track by $index"></div>
        </div>
        <section class="interact">
          <div class="chat-wrapper">
            <h3>Chat</h3>
            <div id="chat">
              <ul>
                <li ng-repeat="msg in msgs track by $index">{{msg}}</li>
              </ul>
            </div>
            <form ng-submit="sendMsg()" action="">
              <input type="text" ng-model="msg.text" placeholder="Type your message here" />
              <input type="submit" />
            </form>
          </div>
          <div class="controls">
            <h3>Controls</h3>
            <div>
              <button ng-click="move('up')"><span class="glyph">&#xf062;</span>(w)</button>
            </div>
            <div>
              <button ng-click="move('left')"><span class="glyph">&#xf060;</span>(a)</button>
              <button ng-click="move('down')"><span class="glyph">&#xf063;</span>(s)</button>
              <button ng-click="move('right')"><span class="glyph">&#xf061;</span>(d)</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
