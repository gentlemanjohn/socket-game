<div class="container">
  <div class="pure-g">
    <div class="pure-u-1">
      <h2>Sign In</h2>
      <form class="pure-form pure-form-stacked" ng-submit="login()">
        <fieldset class="pure-group">
          <input type="text" name="username" placeholder="Username" ng-model="user.username">
          <input type="password" name="password" placeholder="Password" ng-model="user.password">
        </fieldset>
        <button type="submit" class="pure-button">Login</button>
      </form>
    </div>
  </div>
</div>
